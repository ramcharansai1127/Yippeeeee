        .meme-img {

        }

        .success-text {

        .floating-heart {
            position: fixed;
            color: var(--pink-primary);

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const successContent = document.getElementById('success-content');

        // Function to move the "No" button to a random spot
        function moveNoButton() {
            // Calculate random coordinates
            // We subtract button size and a margin to keep it inside the screen
            const padding = 20;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger on Mouse Hover (Desktop)
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Trigger on Touch Start (iPad/Mobile)
        // This moves the button as soon as a finger touches it
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent accidental clicking
            moveNoButton();
        });

        // Yes Button click
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successContent.style.display = 'block';
            createHearts();
        });

        // Decorative Floating Hearts
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.transition = `all ${Math.random() * 2 + 3}s linear`;
                    document.body.appendChild(heart);

                    // Animate up
                    setTimeout(() => {
                        heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
                        heart.style.opacity = '0';
                    }, 100);

                    // Remove after animation
                    setTimeout(() => heart.remove(), 5000);
                }, i * 200);
            }
        }
    </script>
